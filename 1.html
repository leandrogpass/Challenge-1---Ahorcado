       function dibujarGuion(){
            lapiz.fillStyle = "#000";
            lapiz.beginPath();

            lapiz.lineTo(520,400);
            lapiz.lineWidth = 3;
            lapiz.stroke();

            lapiz.fillStyle = "blue";

        }
